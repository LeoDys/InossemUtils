apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.LeoDys'
android {
    compileSdkVersion config.compileSdkVersion

    defaultConfig {
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode config.versionCode
        versionName config.versionName
    }
    sourceSets {
        main {
            res.srcDirs =
                    [
                            'src/main/res/layout/tips',
                            'src/main/res'
                    ]
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets.main {
        jniLibs.srcDirs = ['libs']
    }

}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api "com.android.support:appcompat-v7:${config.androidSupportVersion}"
    api "com.github.bumptech.glide:glide:${config.glide}"
    api "com.squareup.retrofit2:retrofit:${config.retrofit}"
    api "com.squareup.retrofit2:converter-gson:${config.retrofit}"
    api "com.google.code.gson:gson:${config.gson}"
    api "com.github.johnpersano:supertoasts:${config.superToast}"
    api "com.orhanobut:logger:${config.logger}"
    api "com.github.sd6352051:NiftyDialogEffects:${config.niftyDialogEffects}"

}

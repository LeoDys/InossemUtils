apply plugin: 'com.android.library'
apply plugin: 'maven'
// Github maven
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.LeoDys'

android {
    compileSdkVersion config.compileSdkVersion

    defaultConfig {
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode config.versionCode
        versionName config.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "io.reactivex.rxjava2:rxjava:${config.rxjava}"
    compile "io.reactivex.rxjava2:rxandroid:${config.rxandroid}"
    implementation project(':inossem_compress')
    implementation project(':inossem_ucrop')
}
